<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider with Captions</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .slider {
            position: relative;
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0);
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .caption {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 18px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .slide.active .caption {
            opacity: 1;
            transform: translateY(0);
        }

        .extra-text {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .slide.active .extra-text {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #0f0;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            display: inline-block;
            height: 12px;
            width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 4px;
            cursor: pointer;
        }

        .dot.active {
            background-color: #0f0;
        }

        #counter {
            margin-top: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slides" id="slides"></div>
    </div>

    <div class="controls">
        <button onclick="prevSlide()">⬅️ Prev</button>
        <button onclick="nextSlide()">Next ➡️</button>
    </div>

    <div class="dots" id="dots"></div>
    <div id="counter"></div>

    <script>
        const slidesData = [
            {
                image: 'https://dummyjson.com/image/400x200/008080/ffffff?text=Hello+Peter!&fontSize=16',
                caption: "Caption for Slide 1",
                text: "Additional info about Slide 1 goes here."
            },
            {
                image: 'https://dummyjson.com/image/400x200/008080/ffffff?text=Hello+Peter!&fontSize=16',
                caption: "Caption for Slide 2",
                text: "This slide showcases nature's beauty in green."
            },
            {
                image: 'https://dummyjson.com/image/400x200/008080/ffffff?text=Hello+Peter!&fontSize=16',
                caption: "Caption for Slide 3",
                text: "Experience the calm of oceanic blue tones."
            }
        ];

        const slidesWrapper = document.getElementById("slides");
        const dotsContainer = document.getElementById("dots");
        const counter = document.getElementById("counter");
        let currentIndex = 0;

        function createSlides() {
            slidesData.forEach((slide, i) => {
                const slideDiv = document.createElement("div");
                slideDiv.className = "slide";
                slideDiv.innerHTML = `
        <img src="${slide.image}" alt="Slide image">
        <div class="caption">${slide.caption}</div>
        <div class="extra-text">${slide.text}</div>
      `;
                slidesWrapper.appendChild(slideDiv);
            });
        }

        function updateSlider() {
            const slides = document.querySelectorAll(".slide");
            slidesWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
            slides.forEach((s, i) => s.classList.toggle("active", i === currentIndex));
            updateDots();
            counter.textContent = `Slide ${currentIndex + 1} of ${slidesData.length}`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slidesData.length;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slidesData.length) % slidesData.length;
            updateSlider();
        }

        function createDots() {
            slidesData.forEach((_, i) => {
                const dot = document.createElement("span");
                dot.classList.add("dot");
                dot.addEventListener("click", () => {
                    currentIndex = i;
                    updateSlider();
                });
                dotsContainer.appendChild(dot);
            });
        }

        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach(dot => dot.classList.remove("active"));
            if (dots[currentIndex]) dots[currentIndex].classList.add("active");
        }

        // Initialize
        createSlides();
        createDots();
        updateSlider();
    </script>

</body>

</html>
