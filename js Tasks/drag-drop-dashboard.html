<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Task Board</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f5f7;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .board {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .column h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .task {
            background: #e3e3e3;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: grab;
            position: relative;
        }

        .task.dragging {
            opacity: 0.5;
        }

        .task span {
            font-weight: bold;
        }

        .task small {
            display: block;
            font-size: 0.8em;
            color: #444;
        }

        .task .actions {
            position: absolute;
            top: 6px;
            right: 10px;
            display: flex;
            gap: 6px;
        }

        .task .actions button {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
        }

        .priority-low {
            background-color: #d4edda;
        }

        .priority-medium {
            background-color: #fff3cd;
        }

        .priority-high {
            background-color: #f8d7da;
        }

        .add-task {
            display: flex;
            flex-wrap: wrap;
            margin-top: 30px;
            max-width: 960px;
            gap: 10px;
            margin-inline: auto;
            justify-content: center;
        }

        .add-task input,
        .add-task select {
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .add-task button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-task button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <h2>üìã Advanced Task Board</h2>

    <div class="board">
        <div class="column" data-column="todo">
            <h3>To Do</h3>
        </div>
        <div class="column" data-column="in-progress">
            <h3>In Progress</h3>
        </div>
        <div class="column" data-column="done">
            <h3>Done</h3>
        </div>
    </div>

    <form class="add-task" id="taskForm">
        <input type="text" id="taskText" placeholder="Task title" required>
        <input type="date" id="dueDate">
        <select id="priority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <script>
        const columns = document.querySelectorAll('.column');
        const taskForm = document.getElementById('taskForm');
        const taskText = document.getElementById('taskText');
        const dueDate = document.getElementById('dueDate');
        const priority = document.getElementById('priority');

        // Load saved tasks
        document.addEventListener('DOMContentLoaded', () => {
            const saved = JSON.parse(localStorage.getItem('tasks')) || [];
            saved.forEach(task => {
                const column = document.querySelector(`.column[data-column="${task.status}"]`);
                column.appendChild(createTask(task));
            });
        });

        // Add new task
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newTask = {
                id: Date.now(),
                text: taskText.value,
                due: dueDate.value,
                priority: priority.value,
                status: 'todo'
            };
            const taskEl = createTask(newTask);
            document.querySelector('.column[data-column="todo"]').appendChild(taskEl);
            saveTasks();
            taskForm.reset();
        });

        // Create a task element
        function createTask(task) {
            const div = document.createElement('div');
            div.classList.add('task', `priority-${task.priority}`);
            div.setAttribute('draggable', true);
            div.dataset.id = task.id;

            div.innerHTML = `
      <span>${task.text}</span>
      ${task.due ? `<small>Due: ${task.due}</small>` : ''}
      <div class="actions">
        <button onclick="editTask(${task.id})">‚úèÔ∏è</button>
        <button onclick="deleteTask(${task.id})">‚ùå</button>
      </div>
    `;

            div.addEventListener('dragstart', () => div.classList.add('dragging'));
            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
                saveTasks();
            });

            return div;
        }

        // Drag & Drop logic
        columns.forEach(column => {
            column.addEventListener('dragover', e => {
                e.preventDefault();
                const dragging = document.querySelector('.dragging');
                if (dragging && column !== dragging.parentElement) {
                    column.appendChild(dragging);
                }
            });
        });

        // Edit task
        window.editTask = function (id) {
            const el = document.querySelector(`.task[data-id="${id}"]`);
            const text = prompt("Edit task:", el.querySelector('span').textContent);
            if (text) {
                el.querySelector('span').textContent = text;
                saveTasks();
            }
        };

        // Delete task
        window.deleteTask = function (id) {
            const el = document.querySelector(`.task[data-id="${id}"]`);
            el.remove();
            saveTasks();
        };

        // Save all tasks to localStorage
        function saveTasks() {
            const allTasks = [];
            document.querySelectorAll('.task').forEach(task => {
                const parentColumn = task.closest('.column').dataset.column;
                allTasks.push({
                    id: parseInt(task.dataset.id),
                    text: task.querySelector('span').textContent,
                    due: task.querySelector('small')?.textContent.replace('Due: ', '') || '',
                    priority: task.classList.contains('priority-high') ? 'high'
                        : task.classList.contains('priority-medium') ? 'medium'
                            : 'low',
                    status: parentColumn
                });
            });
            localStorage.setItem('tasks', JSON.stringify(allTasks));
        }
    </script>

</body>

</html>
