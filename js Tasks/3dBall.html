<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Spinning Ball Illusion</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 800px;
        }

        .scene {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 5s linear infinite;
        }

        .ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff 5%, #2196f3 35%, #0d47a1 90%);
            box-shadow:
                inset -30px -30px 60px rgba(255, 255, 255, 0.2),
                inset 20px 20px 40px rgba(0, 0, 0, 0.3),
                0 25px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .reflection {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse at 10% 10%, rgba(255, 255, 255, 0.4), transparent 60%);
            animation: moveReflection 5s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes moveReflection {
            0% {
                transform: rotate(0deg) translateX(0);
            }

            100% {
                transform: rotate(360deg) translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="ball">
            <div class="reflection"></div>
        </div>
    </div>
</body>

</html>
