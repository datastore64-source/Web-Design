<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download with JavaScript</title>
</head>

<body>
    <h1>Download File Using JavaScript</h1>
    <button onclick="downloadFile()">Download Text File</button>

    <script>
        function downloadFile() {
            const content = "Hello, this is a text file content!";
            const blob = new Blob([content], { type: 'text/plain' });

            // Create a link to trigger the download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "myTextFile.txt";  // Specify the download file name
            link.click();  // Trigger the download
        }
    </script>
</body>

</html>
