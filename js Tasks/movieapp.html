<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>üé¨ Movie Explorer - All in One</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #121212;
            color: #fff;
            font-family: sans-serif;
        }

        header,
        .auth-box {
            background: #1f1f1f;
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        input,
        select,
        button {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
        }

        button.logout {
            background: #d32f2f;
            color: white;
        }

        #movieContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            padding: 1rem;
        }

        .movie {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            border-radius: 5px;
        }

        .movie h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .movie p {
            font-size: 14px;
            color: #aaa;
            margin: 0;
        }

        .fav-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 18px;
            background: none;
            border: none;
            color: gold;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal iframe {
            width: 90%;
            height: 70vh;
        }

        .auth-box {
            flex-direction: column;
            gap: 8px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-box" id="authBox">
        <h2>Login / Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <button onclick="registerUser()">Register</button>
    </div>

    <header class="hide" id="mainHeader">
        <h1>üé¨ Movie Explorer</h1>
        <input type="text" id="searchInput" placeholder="Search movies..." />
        <select id="viewSelect">
            <option value="all">All Movies</option>
            <option value="favorites">My Favorites</option>
        </select>
        <button class="logout" onclick="logoutUser()">Logout</button>
    </header>

    <main id="movieContainer"></main>
    <div id="trailerModal" class="modal hide" onclick="closeModal()">
        <iframe id="trailerFrame" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const API_KEY = 'YOUR_TMDB_API_KEY';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_PATH = 'https://image.tmdb.org/t/p/w500';

        const movieContainer = document.getElementById('movieContainer');
        const searchInput = document.getElementById('searchInput');
        const viewSelect = document.getElementById('viewSelect');
        const trailerModal = document.getElementById('trailerModal');
        const trailerFrame = document.getElementById('trailerFrame');
        const authBox = document.getElementById('authBox');
        const mainHeader = document.getElementById('mainHeader');

        let currentUser = localStorage.getItem('loggedInUser');
        let allMovies = [];

        if (currentUser) {
            showApp();
        }

        function registerUser() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (!u || !p) return alert('Fill both fields');
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[u]) return alert('User already exists');
            users[u] = p;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registered! Now login.');
        }

        function loginUser() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users') || '{}');
            if (users[u] !== p) return alert('Invalid credentials');
            localStorage.setItem('loggedInUser', u);
            currentUser = u;
            showApp();
        }

        function logoutUser() {
            localStorage.removeItem('loggedInUser');
            location.reload();
        }

        function showApp() {
            authBox.classList.add('hide');
            mainHeader.classList.remove('hide');
            loadMovies();
        }

        function loadMovies() {
            fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`)
                .then(res => res.json())
                .then(data => {
                    allMovies = data.results;
                    renderMovies();
                });
        }

        function renderMovies() {
            movieContainer.innerHTML = '';
            const query = searchInput.value.toLowerCase();
            const view = viewSelect.value;
            const favs = JSON.parse(localStorage.getItem(currentUser + '_favs') || '[]');

            const movies = allMovies.filter(m => {
                const match = m.title.toLowerCase().includes(query);
                return view === 'favorites' ? favs.includes(m.id) && match : match;
            });

            movies.forEach(movie => {
                const { id, title, poster_path, vote_average } = movie;
                const isFav = favs.includes(id);
                const div = document.createElement('div');
                div.className = 'movie';
                div.innerHTML = `
          <button class="fav-btn" onclick="toggleFav(event, ${id})">${isFav ? '‚òÖ' : '‚òÜ'}</button>
          <img src="${IMG_PATH + poster_path}" alt="${title}" />
          <h3>${title}</h3>
          <p>‚≠ê ${vote_average}</p>
        `;
                div.addEventListener('click', e => {
                    if (e.target.tagName !== 'BUTTON') openTrailer(title);
                });
                movieContainer.appendChild(div);
            });
        }

        function toggleFav(e, id) {
            e.stopPropagation();
            let favs = JSON.parse(localStorage.getItem(currentUser + '_favs') || '[]');
            if (favs.includes(id)) favs = favs.filter(i => i !== id);
            else favs.push(id);
            localStorage.setItem(currentUser + '_favs', JSON.stringify(favs));
            renderMovies();
        }

        function openTrailer(title) {
            const query = encodeURIComponent(title + ' trailer');
            fetch(`https://www.googleapis.com/youtube/v3/search?key=YOUR_YOUTUBE_API_KEY&q=${query}&type=video&maxResults=1`)
                .then(res => res.json())
                .then(data => {
                    const vid = data.items[0]?.id?.videoId;
                    if (vid) {
                        trailerFrame.src = `https://www.youtube.com/embed/${vid}?autoplay=1`;
                        trailerModal.classList.remove('hide');
                    } else {
                        alert('Trailer not found.');
                    }
                });
        }

        function closeModal() {
            trailerFrame.src = '';
            trailerModal.classList.add('hide');
        }

        searchInput.addEventListener('input', renderMovies);
        viewSelect.addEventListener('change', renderMovies);
    </script>
</body>

</html>
