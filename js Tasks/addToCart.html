<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-icon-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .cart-count {
            background-color: #f44336;
            color: white;
            font-size: 16px;
            border-radius: 50%;
            padding: 5px 10px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product {
            background-color: white;
            border: 1px solid #ccc;
            width: 200px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-left">
            <h1>Product Page</h1>
        </div>
        <div class="cart-icon-container" onclick="window.location.href='cart.html'">
            <i class="cart-icon">ðŸ›’</i>
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </div>

    <div class="products" id="product-list">
        <!-- Products will be dynamically loaded here -->
    </div>

    <script>
        // URL of the API to fetch product data
        const API_URL = 'https://fakestoreapi.com/products';

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to fetch products from the API
        function fetchProducts() {
            fetch(API_URL)
                .then(response => response.json())
                .then(products => {
                    displayProducts(products);
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // Function to display products on the page
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear any previous content

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                    <p>${product.description}</p>
                    <button class="add-to-cart" data-id="${product.id}" data-name="${product.title}" data-price="${product.price}" data-image="${product.image}">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });

            // Add event listeners for add-to-cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Function to add products to the cart
        function addToCart(event) {
            const productId = event.target.getAttribute('data-id');
            const productName = event.target.getAttribute('data-name');
            const productPrice = parseFloat(event.target.getAttribute('data-price'));
            const productImage = event.target.getAttribute('data-image');

            // Check if product is already in the cart
            const existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({
                    id: productId,
                    name: productName,
                    price: productPrice,
                    image: productImage,
                    quantity: 1
                });
            }

            // Save the cart in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        // Function to update the cart count
        function updateCartCount() {
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.textContent = cart.length;
        }

        // Initial fetch to load products
        fetchProducts();
        updateCartCount();
    </script>
</body>

</html>
