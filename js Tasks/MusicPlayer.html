<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Music Player</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .player {
            background: rgba(30, 30, 47, 0.9);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 350px;
            width: 90%;
            animation: slideUp 1s ease-in-out;
            backdrop-filter: blur(12px);
            transition: transform 0.3s;
        }

        .player:hover {
            transform: translateY(-5px);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cover {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 25px;
            transition: transform 0.5s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 5px;
            animation: fadeIn 1s ease-in;
        }

        .artist {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .controls button:hover {
            transform: scale(1.2);
            color: #ffd700;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: #444;
            height: 6px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            background: #ffd700;
            border-radius: 50%;
            border: none;
            transition: transform 0.2s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>

    <div class="player">
        <img src="https://via.assets.so/movie.png?id=1&q=95&w=360&h=360&fit=fill
" alt="Cover" class="cover" id="cover">
        <div class="song-title" id="title">Song Title</div>
        <div class="artist" id="artist">Artist Name</div>
        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        <div class="controls">
            <button onclick="prevSong()">⏮️</button>
            <button onclick="togglePlay()" id="playBtn">▶️</button>
            <button onclick="nextSong()">⏭️</button>
        </div>
        <input type="range" id="progress" value="0">
    </div>

    <script>
        const songs = [
            {
                title: "Dreamscape",
                artist: "Chill Artist",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                cover: "https://via.assets.so/movie.png?id=1&q=95&w=360&h=360&fit=fill"
            },
            {
                title: "Inspire",
                artist: "Motivator",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                cover: "https://via.assets.so/movie.png?id=1&q=95&w=360&h=360&fit=fill"
            }
        ];

        let currentIndex = 0;
        const audio = document.getElementById('audio');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const cover = document.getElementById('cover');
        const progress = document.getElementById('progress');
        const playBtn = document.getElementById('playBtn');

        function loadSong(index) {
            const song = songs[index];
            title.textContent = song.title;
            artist.textContent = song.artist;
            cover.src = song.cover;
            audio.src = song.src;
            progress.value = 0;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '⏸️';
            } else {
                audio.pause();
                playBtn.textContent = '▶️';
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
            audio.play();
            playBtn.textContent = '⏸️';
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
            audio.play();
            playBtn.textContent = '⏸️';
        }

        audio.addEventListener('timeupdate', () => {
            progress.value = (audio.currentTime / audio.duration) * 100;
        });

        progress.addEventListener('input', () => {
            audio.currentTime = (progress.value / 100) * audio.duration;
        });

        // Load initial song
        loadSong(currentIndex);
    </script>
</body>

</html>
